<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>


</head>

<body>

  <div class="container">


    <div class="result">

      <h1>Your Result</h1>
      <div>
        <span>76</span>
        <p>of 100</p>
      </div>
      <p>

        <span>Great</span>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div class="item">
        <span class="icon-container"><img src="./assets/images/icon-reaction.svg" alt="reaction">Reaction</span>
        <span><span>80 </span>/ 100</span>
      </div>
      <div class="item">
        <span class="icon-container"><img src="./assets/images/icon-memory.svg" alt="Memory">Memory</span>
        <span><span>92 </span>/ 100</span>
      </div>
      <div class="item">
        <span class="icon-container"><img src="./assets/images/icon-verbal.svg" alt="Verbal">Verbal</span>
        <span><span>61</span> / 100</span>
      </div>
      <div class="item">
        <span class="icon-container"><img src="./assets/images/icon-visual.svg" alt="Visual">Visual</span>
        <span><span>72 </span>/ 100</span>
      </div>
      <button>Continue</button>
    </div>

  </div>

</body>

</html>
